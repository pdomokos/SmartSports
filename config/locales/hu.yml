  user_created_email: |
    A DOK-I üdvözli Önt!

    A DOK-I az egészség megőrzéséhez nyújt fontos segítséget. Az Ön által bevitt,
    illetve a különböző aktivitásmérők és/vagy mobiltelefonos alkalmazások segítségével
    gyűjtött adatok elemzésével segít Önnek egészségének megőrzésében.

    Amennyiben Ön nem kezdeményezte egy DOK-I fiók létrehozását az e-mail címe megadásával,
    tekintse levelünket tárgytalannak. Ha úgy gondolja, hogy visszaéltek az e-mail címével,
    továbbítsa ezt az üzenetet a info@dok-i.com címre.

