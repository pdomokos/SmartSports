    A SmartDiab üdvözli Önt!

    A SmartDiab a cukorbetegség kezeléséhez nyújt fontos segítséget. Az Ön által bevitt,
    illetve a különböző aktivitásmérők és/vagy mobiltelefonos alkalmazások segítségével
    gyűjtött adatok elemzésével segít Önnek egészségének megőrzésében.

    Amennyiben Ön nem kezdeményezte egy SmartDiab fiók létrehozását az e-mail címe megadásával,
    tekintse levelünket tárgytalannak. Ha úgy gondolja, hogy visszaéltek az e-mail címével,
    továbbítsa ezt az üzenetet a info@smartdiab.com címre.

